<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge Encriptador</title>
  <link rel="stylesheet" href="style.css">
</head>
<header>
    <img class="Logo" src="Logo.png">
</header>
<body>
  <h1 class="titulo">Encriptador</h1>

  <main class="main">
    <section class="form box">
      <form action="">
        <input onkeypress="return /[a-z ]/i.test(event.key)" class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aquí">
        </br>
        <label for="input-texto">Solo letras minúsculas, sin acento.</label>
        </br>
        <input class="btn" type="submit" value="Encriptar" id="btn-encriptar">
        <input class="btn" type="submit" value="Desencriptar" id="btn-desencriptar">
      </form>
    </section>
  
    <section class="msg box">
      <h4 id="">Resultado</h4>
        </br>
        </br>
      <input class="text-input" type="text" id="msg"></input>
      <input class="btn" type="submit" value="Copiar" id="btn-copy">
    </section>
  </main>
  <footer class="footer">
    <p>© 2023 Ivianna De La Rosa Hilario</p>
</footer>
  <script src="script.js"></script>
</body>
</html>
